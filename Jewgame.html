<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Quiz Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: darkgoldenrod;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 0 auto 20px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .choices button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #d4af37;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .choices button:hover {
            background-color: #b38e22;
        }
        .score {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/Asset 9@3x.png" alt="Jewelry Quiz Logo" class="logo">
        <div class="question" id="question">Loading...</div>
        <div class="choices" id="choices"></div>
        <div class="score" id="score">Score: 0</div>
    </div>
    <script>
        const questions = [
            { question: "What is the birthstone for April?", choices: ["Diamond", "Emerald", "Ruby", "Sapphire"], answer: "Diamond" },
            { question: "Which metal is most commonly used for wedding rings?", choices: ["Platinum", "Copper", "Iron", "Bronze"], answer: "Platinum" },
            { question: "What is the most valuable gemstone?", choices: ["Diamond", "Emerald", "Ruby", "Tanzanite"], answer: "Diamond" },
        ];

        let score = 0;
        function loadQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const currentQuestion = questions[randomIndex];
            document.getElementById("question").innerText = currentQuestion.question;
            const choicesContainer = document.getElementById("choices");
            choicesContainer.innerHTML = "";
            currentQuestion.choices.forEach(choice => {
                const button = document.createElement("button");
                button.innerText = choice;
                button.onclick = () => checkAnswer(choice, currentQuestion.answer);
                choicesContainer.appendChild(button);
            });
        }
        function checkAnswer(choice, correctAnswer) {
            if (choice === correctAnswer) {
                score++;
            } else {
                score = Math.max(0, score - 1);
            }
            document.getElementById("score").innerText = `Score: ${score}`;
            loadQuestion();
        }
        loadQuestion();
    </script>
</body>
</html>
