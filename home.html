<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Thuraya Antiques</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            position: relative;
            height: 70px;
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .toggle-buttons button {
            background: #d4af37;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            transition: background 0.3s;
        }

        .toggle-buttons button:hover {
            background: #b8972c;
        }

        .about-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 10%;
            position: relative;
            overflow: hidden;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery-item {
            text-align: center;
        }

        .gallery img {
            width: 100%;
            height: 250px; /* Fixed height for consistency */
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            object-fit: cover;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .price {
            font-size: 18px;
            color: #d4af37;
            margin-top: 10px;
        }

        .description {
            font-size: 14px;
            color: #ccc;
            margin-top: 5px;
        }

        .contact-button {
            display: block;
            text-align: center;
            background: #d4af37;
            color: white;
            padding: 15px 30px;
            margin: 40px auto 0;
            text-decoration: none;
            font-size: 18px;
            border-radius: 25px;
            width: 200px;
            text-align: center;
        }

        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 20px;
            }

            .gallery img {
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr);
            }

            .gallery img {
                height: auto; /* Ensure images maintain aspect ratio */
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/Asset 14@3x.png" alt="Thuraya Antiques Logo">
        </div>
    </header>

    <div class="toggle-buttons">
        <button onclick="showCategory('necklaces')">Necklaces</button>
        <button onclick="showCategory('rings')">Rings</button>
    </div>

    <section class="about-container">
        <div class="gallery" id="gallery"></div>
        <a href="contact.html" class="contact-button">Contact Us</a>
    </section>

    <script>
        const products = {
            necklaces: [
                { img: "neck2.jpg", price: "$150", desc: "Handcrafted gold necklace." },
                { img: "neck3.jpg", price: "$200", desc: "Elegant diamond-studded design." },
                { img: "neck4.jpg", price: "$180", desc: "Classic and timeless piece." },
                { img: "neck5.jpg", price: "$220", desc: "Beautifully crafted luxury piece." },
                { img: "neck6.jpg", price: "$250", desc: "Unique Arabian-inspired design." },
                { img: "neck7.jpg", price: "$275", desc: "Stylish and modern gold piece." },
                { img: "neck7.jpg", price: "$300", desc: "Exclusive hand-crafted elegance." }
            ],
            rings: [
                { img: "ring1.jpg", price: "$120", desc: "Elegant gold band ring." },
                { img: "ring2.jpg", price: "$140", desc: "Diamond-encrusted luxury." },
                { img: "ring3.jpg", price: "$160", desc: "Bold and striking statement ring." },
                { img: "ring4.jpg", price: "$130", desc: "Minimalist gold elegance." },
                { img: "ring5.jpg", price: "$200", desc: "Intricate handcrafted detail." },
                { img: "ring6.jpg", price: "$170", desc: "Sleek modern luxury." },
                { img: "ring7.jpg", price: "$145", desc: "Dainty and stylish." },
                { img: "ring8.jpg", price: "$210", desc: "Classic with a unique twist." }
            ]
        };

        function showCategory(category) {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";
            products[category].forEach(item => {
                const div = document.createElement("div");
                div.className = "gallery-item";
                div.innerHTML = `<img src="assets/${item.img}" alt="${category}">
                                 <div class="price">${item.price}</div>
                                 <div class="description">${item.desc}</div>`;
                gallery.appendChild(div);
            });
        }

        showCategory('necklaces');
    </script>

    <footer>
        <p>&copy; 2025 Thuraya Antiques. All Rights Reserved. Developed by Abdulghafur.</p>
    </footer>
</body>
</html>
